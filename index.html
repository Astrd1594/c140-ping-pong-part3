<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
        <script src="lib/p5.min.js" type="text/javascript"></script>
        <!-- link p5.play.js -->
        <script src="lib/p5.play.js" type="text/javascript"></script>
        <!-- link p5.dom.js -->
        <script src="lib/p5.dom.js" type="text/javascript"></script>
        <!-- link your javascript sketch -->
        <script src="scripts/sprites.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
        <script src="characters_environment.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    </head>
    <body>
        <script src="main.js"></script>
        <Center>
            <div class="bg bg-primary col-lg-12 col-md-12 col-sm-12 col-xs-12 heading">
                <h3>Ping Pong</h3>
                <button class="btn btn-info" data-toggle="modal" data-target="#myModal">Instructions</button>
                <button class="btn btn-success" onclick="startgame()" id="startbutton">Start!</button>
                <button class="btn btn-danger" onclick="restartgame()">Restart Game</button>
            </div>
            <br><br>
            <h4 class="alert alert-warning" id="status">Status will appear here</h4>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class='close' data-dismiss="modal">&times;</button>
                            <h1 id="instructionsheading">How to play</h1>
                            <hr>
                            <img class="col-lg-12 col-md-12 col-sm-12 col-xs-12" src="left.png">
                            <img class="col-lg-12 col-sm-12 col-sm-12 col-xs-12" src="right.png">
                            <img class="col-lg-12 col-md-12 col-sm-12 col-xs-12" src="jump.png">
                        </div>
                    </div>
                </div>
            </div>
            <div id="canvas"></div>
            <div id="footer">
                <h4 id="credit">Created by <b class="text text-info">Astrid P</b> :)</h4>
            </div>
        </Center>
    </body>
</html>
